<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" meta-data="light">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <!-- daisyui CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.5/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap');

        body {
            font-family: "Sora", serif;
        }

        :root {
            --primary-color: #179800;
            --secondary-color: #EFEBE3;
            --text-color: #111111;
        }
    </style>

    <title>Nature's Platter</title>
</head>

<body>
    <!-- Header -->
    <header class=" ">
        <!-- Navbar -->
        <nav class="sticky top-0 z-50 w-11/12 mx-auto mt-2">
            <div class="navbar bg-base-100 shadow-sm ">
                <div class="navbar-start">
                    <div class="logo flex  justify-center items-center  w-[100px] lg:w-[150px] ">
                        <img src="./assets/logo-header.png" alt="">
                    </div>
                </div>
                <div class="navbar-center hidden lg:flex ">
                    <ul class="menu menu-horizontal px-1 lg:text-xl font-semibold">
                        <li><a href="#">Product</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
                <div class="navbar-end ">
                    <div class="hidden md:flex gap-2 items-center">
                        <!-- search svg -->
                        <div class="cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                            </svg>

                        </div>
                        <!-- Cart svg -->
                        <div class="cursor-pointer ">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                            </svg>
                        </div>
                        <a class="btn">Login</a>
                        <a class="btn bg-[var(--primary-color)]">Register</a>
                    </div>
                    <div class="drawer drawer-end justify-end lg:hidden">
                        <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
                        <div class="drawer-content">
                            <!-- Page content here -->
                            <label for="my-drawer-4" class="drawer-button btn bg-[var(--primary-color)]">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                                </svg>

                            </label>
                        </div>
                        <div class="drawer-side">
                            <label for="my-drawer-4" aria-label="close sidebar" class="drawer-overlay"></label>
                            <ul class="menu bg-base-200 text-base-content min-h-full w-40 p-4">
                                <!-- Sidebar content here -->
                                <li><a href="#">Product</a></li>
                                <li><a href="#">Services</a></li>
                                <li><a href="#">Contact Us</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </nav>
        <!-- Hero -->
        <section class="mt-10 bg-gradient-to-t from-[#efebe3] to-[#ffffff] ">
            <div class="hero flex flex-col items-center ">
                <!-- hero text -->
                <div class="flex flex-col items-center text-center w-8/12">
                    <h1 class="text-2xl lg:text-4xl font-bold ">Freshness <span class="text-[var(--primary-color)]">You
                            Can</span> <br>
                        <span class="text-[var(--primary-color)]">Count</span> On, Prices You’ll Love!
                    </h1>
                    <p class="text-[var(--text-color)] text-sm md:text-base">
                        Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got
                        you covered every day!
                    </p>
                </div>
                <!-- hero image -->
                <div class="hero-image md:w-6/12">
                    <img src="./assets/hero-vegetables.png" alt="">
                </div>
            </div>

        </section>
    </header>
</body>

</html>
